<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przekierowanie do Facebooka</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      text-align: center;
    }

    img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    a {
      display: inline-block;
      font-size: 1.1em;
      background: #1877f2;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 6px;
    }

    a:hover {
      background-color: #145dc2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo strony" />
    <p>Za chwilę nastąpi przekierowanie do naszej strony na Facebooku.</p>
    <a id="go" href="https://www.facebook.com/stilllife94/?locale=pl_PL" target="_blank">Kliknij tutaj</a>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('go').click();
    }, 2000);
  </script>
</body>
</html>
