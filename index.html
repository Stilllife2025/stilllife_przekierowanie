<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Przekierowanie do Facebooka</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    a {
      display: inline-block;
      font-size: 1.1em;
      background: #1877f2;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
    }

    a:hover {
      background-color: #145dc2;
    }
  </style>
  <script>
    if (window.top !== window.self) {
      window.top.location = window.location.href;
    }

    // Automatyczne przekierowanie po 3 sekundach
    setTimeout(function () {
      window.location.href = "https://www.facebook.com/stilllife94/?locale=pl_PL";
    }, 3000);
  </script>
</head>
<body>
  <img src="logo.jpg" alt="Logo STILL LIFE" />
  <p>
    Z powodów technicznych strona STILL LIFE jest tymczasowo niedostępna.<br />
    Przepraszamy za te reklamy powyżej :))
    Za chwilę nastąpi przekierowanie do naszego profilu na Facebooku.
  </p>
  <a href="https://www.facebook.com/stilllife94/?locale=pl_PL" target="_blank" rel="noopener noreferrer">
    Kliknij tutaj, aby przejść od razu
  </a>
</body>
</html>
