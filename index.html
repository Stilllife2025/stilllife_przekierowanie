  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* zmiana z center na start */

    img {

}

    p {
      font-size: 1.3em;

    a.button {

    .note {

    .url-container {
      margin-top: 10px;

    .url {
      font-family: monospace;
      background-color: #222;

    }
  </style>
  <script>
    if (window.top !== window.self) {
      window.top.location = window.location.href;
    }

    function copyLink() {
      const url = "https://www.facebook.com/stilllife94";
      navigator.clipboard.writeText(url).then(() => {

  </script>
