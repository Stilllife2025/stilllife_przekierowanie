<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przekierowanie do Facebooka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    a {
      font-size: 1.5em;
      background: #1877f2;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <p>Za chwilę nastąpi przekierowanie do naszej strony na Facebooku.</p>
  <p><a id="go" href="https://www.facebook.com/stilllife94/?locale=pl_PL" target="_blank">Kliknij tutaj</a></p>

  <script>
    setTimeout(() => {
      document.getElementById('go').click();
    }, 2000);
  </script>
</body>
</html>
