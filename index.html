<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przekierowanie do Facebooka</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>

  <script>
    // Spróbuj wyrwać się z iframe PRV
    if (window.top !== window.self) {
      window.top.location = window.location.href;
    }

    // Automatyczne przekierowanie po 2 sekundach
    setTimeout(function () {
      window.location.href = "https://www.facebook.com/stilllife94/?locale=pl_PL";
    }, 2000);
  </script>
</head>
<body>
  <img src="logo.jpg" alt="Logo STILL LIFE" />
  <p>Z powodów technicznych strona STILL LIFE jest tymczasowo niedostępna.<br>
     Za chwilę nastąpi przekierowanie do naszego profilu na Facebooku.</p>
</body>
</html>
